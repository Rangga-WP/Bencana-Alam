<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto dan Penjelasan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 600px;
            text-align: center;
        }
        .image {
            width: 100%;
            height: auto;
        }
        .description {
            padding: 20px;
        }
        .description h2 {
            margin-top: 0;
            color: #333;
        }
        .description p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image/tsunami.jpg" alt="Tsunami" class="image">
        <div class="image">
            <h2>Tsunami jepang</h2>
            <p>Foto ini merupakan salah satu bentuk dari bencana alam yang di bumi. Jika dilihat dari gambar di atas, bencana alam salah satunya tsunami memiliki daya hancur yang sangat kuat.</p>
        </div>
    </div>
</body>
</html>
